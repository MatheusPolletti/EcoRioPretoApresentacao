<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="shortcut icon" href="assets/imgs/FaviconGlobo.png" type="image/x-icon">
    <title>Login - EcoRio Preto</title>
</head>
<body>
    <main class="LoginContainer">
        <section class="LogoImagem">
            <img src="assets/imgs/Logo EcoRio Preto.png" alt="Logo EcoRio Preto" class="Imagem">
        </section>

        <section class="LoginCard">
            <h1 id="TextoLogin">Login</h1>
            
            <div class="DadosLogin">
                <label for="email" class="esconderLabel">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" class="InputDadosLogin" required />
            </div>
            
            <div class="DadosLogin">
                <label for="senha" class="esconderLabel">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="InputDadosLogin" required />
            </div>
            
            <a href="#" class="EsqueceuSenha">NÃ£o consegue acessar sua conta?</a>
            
            <a href="PainelEscola.html" class="BotaoLogin">Entrar</a>
        </section>
    </main>
</body>
</html>
